    <!-- bắt đầu bài thực hành 1-- form validation -->


    <div class="container">
        <form action="" class="form-container" id="form-1">
            <div class="form-heading">
                <h3 class="form-heading__title">
                    Thành viên đăng kí
                </h3>
                <p class="form-heading__slogen">Cùng nhau học tập miễn phí tại F8 <i style="color: red;"
                        class="ti-heart"></i></p>

            </div>
            <div class="form-input">
                <div class="form-input-item">
                    <label for="fullname" class="form-input-item__label">Tên đầy đủ</label>
                    <input id="fullname" name="fullname" type="text" class="form-input-item__input"
                        placeholder="VD: Ngọc Quyên">
                    <span class="form-message"></span>
                </div>
                <div class="form-input-item">
                    <label for="email" class="form-input-item__label">Email</label>
                    <input id="email" name="email" type="text" class="form-input-item__input"
                        placeholder="VD: email@domain.com">
                    <span class="form-message"></span>
                </div>
                <div class="form-input-item">
                    <label for="password" class="form-input-item__label">Mật khẩu</label>
                    <input id="password" name="password" type="password" class="form-input-item__input"
                        placeholder="Nhập mật khẩu">
                    <span class="form-message"></span>
                </div>
                <div class="form-input-item">
                    <label for="passwordAgain" class="form-input-item__label">Nhập lại mật khẩu</label>
                    <input id="passwordAgain" name="passwordAgain" type="password" class="form-input-item__input"
                        placeholder="Nhập lại mật khẩu">
                    <span class="form-message"></span>
                </div>
            </div>
            <div class="form-btn">
                <button type="submit" class="form-btn__btn">Đăng ký</button>
            </div>

        </form>
    </div>



    <script src="./main.js"></script>
    <script src="./practise.js">

    </script>
    <script src="./Validator.js">

    </script>
    <script>// my expect - mong muốn
        Validator(
            {
                errorSelector: '.form-message',
                form: '#form-1',
                rules: [
                    // giống như đang chạy một hàm vì nó có cặp ngoặc đơn bao quanh đối sô truyền vào
                    Validator.isRequired('#fullname'),
                    Validator.isRequired('#email'),
                    Validator.isEmail('#email'),
                    Validator.isRequired('#password'),
                    Validator.minLength('#password', 6),
                    Validator.isRequired('#passwordAgain'),
                    Validator.isConfirmation('#passwordAgain', function () {
                        return document.querySelector('#form-1 #password').value;
                    }, 'Mật khẩu nhập lại không chính xác')

                ],
                onSubmit: function (data) {
                    // call API
                    console.log(data);
                }
            }
        )</script>
